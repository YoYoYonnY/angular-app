<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
</div>
<div class="cardholder">
  <textarea *ngFor="let card of cards" [style.left.px]="card.position.x" [style.top.px]="card.position.y" class="card" (mousemove)="mouseMove(card, $event)">{{card.content}}</textarea>
</div>
<button (click)="addCard()">Add card</button>
